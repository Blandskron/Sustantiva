<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Example</title>

    <!-- Incluye los estilos de Bootstrap desde un CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Puedes agregar estilos adicionales aquí si es necesario -->
    <style>
        /* Estilos personalizados pueden ir aquí */
    </style>
</head>

<body>

    <div class="container mt-5">
        <h1 class="mb-4">Ejemplo de Bootstrap</h1>

        <!-- Ejemplo de un card de Bootstrap -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Card Title</h5>
                <p class="card-text">Este es un ejemplo de un card de Bootstrap. Puedes personalizar su contenido según tus necesidades.</p>
                <a href="#" class="btn btn-primary">Ver más</a>
            </div>
        </div>

        <!-- Otros elementos de Bootstrap pueden ser agregados aquí -->

    </div>

    <!-- Incluye los scripts de Bootstrap desde un CDN y Popper.js para funcionalidades adicionales -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Puedes agregar scripts adicionales aquí si es necesario -->
    <script>
        // Scripts personalizados pueden ir aquí
    </script>
</body>

</html>
