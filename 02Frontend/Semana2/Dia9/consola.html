<!DOCTYPE html>
<html>
<head>
    <title>Tipos de Variables en JavaScript</title>
</head>
<body>

    <h2>Tipos de Variables en JavaScript</h2>

    <script>
        // String
        var myString = "Hola, soy un texto.";
        console.log("String:", myString);

        // Number
        var myNumber = 100;
        console.log("Number:", myNumber);

        // Boolean
        var myBoolean = true;
        console.log("Boolean:", myBoolean);

        // Object
        var myObject = {name: "Juan", age: 30};
        console.log("Object:", myObject);

        // Array
        var myArray = [10, 20, 30, "cuarenta"];
        console.log("Array:", myArray);

        // Function
        var myFunction = function() {
            return "¡Hola desde la función!";
        };
        console.log("Function:", myFunction());

        // Null
        var myNull = null;
        console.log("Null:", myNull);

        // Undefined
        var myUndefined;
        console.log("Undefined:", myUndefined);
    </script>

</body>
</html>
